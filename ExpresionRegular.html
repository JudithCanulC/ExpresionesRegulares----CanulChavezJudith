<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
<title>Validacion con expresion regular</title>
<script type="text/javascript">
function Validacion() {
  var m = document.getElementById("num").value;
  var expreg = /^(?!0+\.00)(?=.{1,9}(\.|$))(?!0(?!\.))\d{1,3}(,\d{3})*(\.\d+)?$/;
  
  if(expreg.test(m))
	alert("correcta");
  else
    alert("NO es correcta");
}

</script>
</head>

<body>
<form id="miFormulario" action="" method="get">
<p>
Numero: <input type="text" id="num" />
<br />
<input type="button" value="Validacion" onclick="Validacion()" />

</p>
</form>
</body>

</html>
